name: CI

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        run: echo ${{GITHUB_TOKEN}} | docker login https://docker.pkg.github.com -u ${{GITHUB_ACTOR}} --password-stdin
        
      # Get Project Version
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})

      # Create image tagged with project version
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag docker.pkg.github.com/guilhermestella/action-test/action-test:latest

      # Push Image to Registry
      - name: Push the tagged Docker image
        run: docker push docker.pkg.github.com/guilhermestella/action-test/action-test:latest
