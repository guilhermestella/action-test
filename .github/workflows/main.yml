name: CI

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    env:
      IMAGE: ghcr.io/${{ github.repository }}:${steps.latest_version.outputs.latest_tag}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Logando no Docker Registry do Github
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login ghcr.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Get Latest Release
        id: latest_version
        uses: abatilo/release-info-action@v1.3.0
        with:
          owner: guilhermestella
          repo: action-test

      - name: Criando Imagem do Docker
        run: docker build . --file Dockerfile --tag ghcr.io/guilhermestella/action-test:${steps.latest_version.outputs.latest_tag}

      - name: Push the tagged Docker image
        run: docker push ghcr.io/guilhermestella/action-test:${steps.latest_version.outputs.latest_tag}
